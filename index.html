  <script>
    const translations = {

      en: { flights: "Flights", hotels: "Hotels", sights: "Sights" }
    };

    document.getElementById("lang").addEventListener("change", (e) => {
      const lang = e.target.value;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        el.textContent = translations[lang][el.dataset.i18n];
      });
    });

    function showTab(tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.add("hidden"));
      document.getElementById(tab).classList.remove("hidden");
    }

    document.getElementById("search-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const flights = [
        { airline: "Ryanair", from: "Kyiv", to: "Lisbon", price: 140, transfers: 1 },
        { airline: "WizzAir", from: "Lviv", to: "Barcelona", price: 120, transfers: 0 }
      ];
      const container = document.getElementById("flights-container");
      container.innerHTML = "";
      flights.forEach(f => {
        container.innerHTML += `
          <div class="bg-white p-3 rounded shadow">
            <div class="flex justify-between"><strong>${f.airline}</strong><span>$${f.price}</span></div>
            <div>${f.from} ‚úàÔ∏è ${f.to}</div>
            <div class="text-sm text-gray-500">–ü–µ—Ä–µ—Å–∞–¥–æ–∫: ${f.transfers}</div>
          </div>`;
      });
    });

    document.getElementById("hotelForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const city = document.getElementById("hotelCity").value;
      const result = document.getElementById("hotelsResult");
      const hotels = [
        { name: "Hotel A", price: 70, rating: 8.5 },
        { name: "Hotel B", price: 90, rating: 9.2 }
      ];
      result.innerHTML = hotels.map(h => `
        <div class="bg-white p-3 rounded shadow">
          <strong>${h.name}</strong> (${city})<br>
          –¶–µ–Ω–∞: $${h.price} / –Ω–æ—á—å<br>
          –†–µ–π—Ç–∏–Ω–≥: ${h.rating}

    });

    const hotDeals = [

      { from: "–í–∞—Ä—à–∞–≤–∞", to: "–ú–∏–ª–∞–Ω", price: 69, date: "05.04" }
    ];
    document.getElementById("hotDeals").innerHTML = hotDeals.map(d => `
      <div class="bg-white p-3 rounded shadow w-40">
        ‚úàÔ∏è <strong>${d.from}</strong> ‚Üí <strong>${d.to}</strong><br>
        üìÖ ${d.date}<br>
        <span class="text-red-500 font-bold">$${d.price}</span>

  </script>
