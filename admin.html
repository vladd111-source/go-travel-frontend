<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – Go Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">📊 Admin Panel – Go Travel</h1>

    <div class="mb-4">
      <label for="filterUser" class="text-sm font-semibold">Фильтр по Telegram ID:</label>
      <input type="text" id="filterUser" placeholder="Введите Telegram ID" class="border px-3 py-1 rounded ml-2">
      <button onclick="loadAnalytics()" class="ml-2 bg-blue-600 text-white px-4 py-1 rounded">Обновить</button>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow text-sm">
        <thead class="bg-gray-200 text-left">
          <tr>
            <th class="p-2">🆔 Telegram ID</th>
            <th class="p-2">📌 Событие</th>
            <th class="p-2">📄 Данные</th>
            <th class="p-2">🕒 Время</th>
          </tr>
        </thead>
        <tbody id="analyticsTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Подключение JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="admin.js"></script>
</body>
</html>
