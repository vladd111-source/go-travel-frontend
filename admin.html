<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – Go Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">📊 Admin Panel – Go Travel</h1>

    <!-- Фильтры -->
    <div class="flex flex-wrap gap-4 items-end mb-6">
      <div>
        <label class="block text-sm font-medium">Telegram ID</label>
        <input type="text" id="filterUser" placeholder="Введите Telegram ID" class="border px-3 py-1 rounded w-48">
      </div>
      <div>
        <label class="block text-sm font-medium">С (дата)</label>
        <input type="date" id="dateFrom" class="border px-3 py-1 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium">По (дата)</label>
        <input type="date" id="dateTo" class="border px-3 py-1 rounded">
      </div>
      <button onclick="loadAnalytics()" class="bg-blue-600 text-white px-4 py-2 rounded">🔄 Обновить</button>
    </div>

    <!-- 📈 Статистика -->
    <div class="bg-white rounded shadow p-4 mb-6">
      <h2 class="text-lg font-semibold mb-2">📈 Статистика</h2>
      <p><strong>Уникальных пользователей:</strong> <span id="statUsers">–</span></p>
      <p><strong>Всего событий:</strong> <span id="statEvents">–</span></p>
      <p><strong>Топ событий:</strong></p>
      <ul id="topEvents" class="list-disc pl-6 text-sm text-gray-700"></ul>
    </div>

    <!-- Таблица -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow text-sm">
        <thead class="bg-gray-200 text-left">
          <tr>
            <th class="p-2">🆔 Telegram ID</th>
            <th class="p-2">📌 Событие</th>
            <th class="p-2">📄 Данные</th>
            <th class="p-2">🕒 Время</th>
          </tr>
        </thead>
        <tbody id="analyticsTable"></tbody>
      </table>
    </div>
  </div>

  <!-- JS-файл -->
  <script src="admin.js"></script>
</body>
</html>
