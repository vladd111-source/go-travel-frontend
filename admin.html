<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel – Go Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">📊 Admin Panel – Go Travel</h1>

    <div class="mb-6 flex flex-wrap gap-4 items-end">
      <div>
        <label class="block text-sm font-semibold">Фильтр по Telegram ID:</label>
        <input type="text" id="filterUser" placeholder="Введите Telegram ID" class="border px-3 py-1 rounded">
      </div>
      <div>
        <label class="block text-sm font-semibold">Дата от:</label>
        <input type="date" id="dateFrom" class="border px-3 py-1 rounded">
      </div>
      <div>
        <label class="block text-sm font-semibold">Дата до:</label>
        <input type="date" id="dateTo" class="border px-3 py-1 rounded">
      </div>
      <button onclick="loadAnalytics()" class="bg-blue-600 text-white px-4 py-2 rounded">Обновить</button>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">📈 Статистика</h2>
      <div id="stats" class="bg-white rounded shadow p-4 text-sm grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><strong>Уникальных пользователей:</strong> <span id="uniqueUsers">—</span></div>
        <div><strong>Всего событий:</strong> <span id="totalEvents">—</span></div>
        <div><strong>Топ событий:</strong> <ul id="topEvents" class="list-disc list-inside"></ul></div>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow text-sm">
        <thead class="bg-gray-200 text-left">
          <tr>
            <th class="p-2">🆔 Telegram ID</th>
            <th class="p-2">📌 Событие</th>
            <th class="p-2">📄 Данные</th>
            <th class="p-2">🕒 Время</th>
          </tr>
        </thead>
        <tbody id="analyticsTable"></tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
